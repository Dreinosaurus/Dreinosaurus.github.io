<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andrei Escalante - Home</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
body {
font-family: 'Inter', sans-serif;
  background: #0a090f;
color: #fff;
}
.hero-bg {
  background: url('assets/landing page/Samurai.jpg') center/cover no-repeat;
  min-height: 100vh;
  position: relative;
}
.hero-bg::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at 40% 40%, rgba(60,0,0,0.7) 0%, rgba(10,9,15,0.95) 100%);
  z-index: 1;
}
.hero-content {
  position: relative;
  z-index: 2;
}
.nav-link-active::after {
  content: '';
  display: block;
  margin: 0 auto;
  width: 32px;
  height: 4px;
  background: #7b6cf6;
  border-radius: 2px;
  margin-top: 2px;
}
.mobile-menu {
  transform: translateX(100%);
  transition: transform 0.3s ease-in-out;
}
.mobile-menu.open {
  transform: translateX(0);
}
@media (max-width: 768px) {
  .nav-link-active::after {
    width: 80px;
    height: 4px;
    background: #7b6cf6;
    margin-top: 0.25em;
  }
  .nav-links {
    display: none;
  }
  .mobile-menu-btn {
    display: block;
  }
}
@media (min-width: 769px) {
  .mobile-menu-btn {
    display: none;
  }
}
</style>
</head>
<body class="overflow-hidden">
<!-- Navigation -->
<nav class="w-full bg-[#15171c] border-b border-[#23242a] fixed top-0 left-0 z-50">
  <div class="container mx-auto px-4 sm:px-8 py-3 flex justify-between items-center">
    <div class="text-xl sm:text-2xl font-bold tracking-widest text-white">DREINOSAUR</div>
    <!-- Desktop Navigation -->
    <div class="hidden md:flex space-x-6 lg:space-x-10">
      <a href="index.html" class="relative text-white font-medium tracking-wide uppercase pb-1 nav-link-active">HOME</a>
      <a href="about.html" class="relative text-white font-medium tracking-wide uppercase pb-1 hover:text-primary">ABOUT</a>
      <a href="resume.html" class="relative text-white font-medium tracking-wide uppercase pb-1 hover:text-primary">RESUME</a>
      <a href="services.html" class="relative text-white font-medium tracking-wide uppercase pb-1 hover:text-primary">SERVICES</a>
      <a href="portfolio.html" class="relative text-white font-medium tracking-wide uppercase pb-1 hover:text-primary">PORTFOLIO</a>
      <a href="contact.html" class="relative text-white font-medium tracking-wide uppercase pb-1 hover:text-primary">CONTACT</a>
    </div>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn md:hidden text-white text-2xl" onclick="toggleMobileMenu()">
      <i class="ri-menu-line"></i>
    </button>
  </div>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="mobile-menu fixed top-0 right-0 w-full h-full bg-[#15171c] z-50 md:hidden">
  <div class="flex justify-between items-center p-4 border-b border-[#23242a]">
    <div class="text-xl font-bold tracking-widest text-white">DREINOSAUR</div>
    <button onclick="toggleMobileMenu()" class="text-white text-2xl">
      <i class="ri-close-line"></i>
    </button>
  </div>
  <div class="flex flex-col space-y-4 p-8">
    <a href="index.html" class="text-white font-medium tracking-wide uppercase py-2 nav-link-active">HOME</a>
    <a href="about.html" class="text-white font-medium tracking-wide uppercase py-2 hover:text-primary">ABOUT</a>
    <a href="resume.html" class="text-white font-medium tracking-wide uppercase py-2 hover:text-primary">RESUME</a>
    <a href="services.html" class="text-white font-medium tracking-wide uppercase py-2 hover:text-primary">SERVICES</a>
    <a href="portfolio.html" class="text-white font-medium tracking-wide uppercase py-2 hover:text-primary">PORTFOLIO</a>
    <a href="contact.html" class="text-white font-medium tracking-wide uppercase py-2 hover:text-primary">CONTACT</a>
  </div>
</div>

<!-- Hero Section -->
<section class="hero-bg flex items-center justify-center relative w-full min-h-screen">
  <div class="container mx-auto px-4 sm:px-8 flex flex-col lg:flex-row items-center hero-content h-full justify-center pt-20 sm:pt-0">
    <div class="w-full lg:w-2/3 text-center lg:text-left">
      <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-4 leading-tight reveal">
        Hello, I'm <span class="text-[#6366f1]">Andrei<br class="hidden sm:block">Escalante.</span>
      </h1>
      <h2 class="text-xl sm:text-2xl md:text-3xl font-medium mb-4 reveal">Web Developer | UI Designer</h2>
      <p class="text-base sm:text-lg md:text-xl mb-6 text-gray-200 reveal">"Designing websites that inspire and empower."</p>
      <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mb-6 justify-center lg:justify-start">
        <a href="portfolio.html" class="bg-[#7b6cf6] hover:bg-[#6d5be4] text-white px-6 sm:px-8 py-3 rounded-lg font-semibold text-base sm:text-lg transition text-center reveal">View Portfolio</a>
        <a href="contact.html" class="border-2 border-[#00e0d6] text-[#00e0d6] px-6 sm:px-8 py-3 rounded-lg font-semibold text-base sm:text-lg hover:bg-[#00e0d6] hover:text-black transition text-center reveal">Contact Me</a>
      </div>
      <div class="flex space-x-6 mt-2 justify-center lg:justify-start reveal">
        <a href="https://github.com/Dreinosaurus" target="_blank" rel="noopener" class="text-white hover:text-[#6366f1] text-xl sm:text-2xl"><i class="ri-github-fill"></i></a>
        <a href="https://www.linkedin.com/in/escalante-andrei" target="_blank" rel="noopener" class="text-white hover:text-[#6366f1] text-xl sm:text-2xl"><i class="ri-linkedin-fill"></i></a>
        <a href="https://www.facebook.com/Dreinosaurx/" target="_blank" rel="noopener" class="text-white hover:text-[#6366f1] text-xl sm:text-2xl"><i class="ri-facebook-fill"></i></a>
        <a href="https://www.instagram.com/dreino_/profilecard/" target="_blank" rel="noopener" class="text-white hover:text-[#6366f1] text-xl sm:text-2xl"><i class="ri-instagram-fill"></i></a>
      </div>
    </div>
    <div class="w-full lg:w-1/3 flex justify-center mt-8 lg:mt-0 reveal">
      <div class="w-full max-w-[300px] sm:max-w-[400px] lg:max-w-[505px] h-auto aspect-[5/3] rounded-2xl overflow-hidden border-4 border-[#7b6cf6] shadow-lg bg-black/30 flex items-center justify-center relative">
        <img src="assets/hero photos/Dreino.jpg" alt="Andrei Escalante" class="object-cover w-full h-full">
        <div class="absolute inset-0 bg-gray-900 opacity-40"></div>
      </div>
    </div>
  </div>
</section>

<script src="https://unpkg.com/scrollreveal"></script>
<script>
  // Mobile menu functionality
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('open');
  }

  // ScrollReveal animations
  ScrollReveal().reveal('.reveal', {
    distance: '50px',
    duration: 1000,
    easing: 'ease',
    origin: 'bottom',
    interval: 100,
    opacity: 0,
    reset: false,
    viewFactor: 0.2 // Trigger when 20% of the element is visible
  });
</script>
</body>
</html>
